    <!-- 
================================== 
Promise race (gives whitch promice resolved or reject first )

==================================
 -->
 <script>

  let promiseX = new Promise((resolve,reject)=>{
          setTimeout(() => {
          resolve('i am resolve22')
        }, 2000);
       
        })
  let promiseY = new Promise((resolve,reject)=>{
          setTimeout(() => {
          reject('i am rejected')
        }, 3000);
       
        })
  
  
     let promiseRace =   Promise.race([promiseX,promiseY]).then((result)=>{
     console.log('race',result);
        }).catch((error)=>{
     console.log('race',error);
        })
  
        console.log('race',promiseRace);
  </script>
